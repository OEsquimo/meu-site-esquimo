<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Serviços de Ar-Condicionado</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Escolha o serviço desejado</h1>

  <label for="service">Serviço:</label>
  <select id="service" onchange="handleServiceChange()">
    <option value="">-- Selecione --</option>
    <option value="instalacao">Instalação</option>
    <option value="limpeza">Limpeza</option>
    <option value="manutencao">Manutenção</option>
  </select>

  <div id="installOptions" class="hidden">
    <label for="installType">Tipo de instalação:</label>
    <select id="installType" onchange="handleInstallType()">
      <option value="">-- Selecione --</option>
      <option value="básico">Básico</option>
      <option value="padrao">Padrão</option>
    </select>
  </div>

  <div id="responseArea" class="response hidden"></div>

  <script src="script.js"></script>
</body>
</html>
