<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Orçamento O Esquimó</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Solicite seu orçamento</h1>

    <label for="servico">Escolha o serviço desejado:</label>
    <select id="servico">
      <option value="">-- Selecione --</option>
      <option value="Instalação">Instalação</option>
      <option value="Limpeza">Limpeza</option>
      <option value="Manutenção">Manutenção</option>
    </select>

    <label for="descricao">Descreva o problema (opcional):</label>
    <textarea id="descricao" rows="4" placeholder="Ex: ar não está gelando..."></textarea>

    <label for="whatsapp">Seu WhatsApp com DDD:</label>
    <input type="tel" id="whatsapp" placeholder="Ex: 81999999999" />

    <button onclick="gerarOrcamento()">Gerar orçamento</button>

    <pre id="responseArea" class="hidden"></pre>

    <button onclick="enviarParaWhatsApp()" id="btnEnviar" class="hidden">
      Enviar orçamento pelo WhatsApp
    </button>
  </div>

  <script src="script.js"></script>
</body>
</html>
