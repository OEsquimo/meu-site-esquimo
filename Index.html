<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assistente Virtual - O Esquimó</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Escolha o serviço desejado:</h1>
    
    <select id="servico" onchange="exibirCampos()">
      <option value="">Selecione</option>
      <option value="limpeza">Limpeza</option>
      <option value="instalacao">Instalação</option>
      <option value="manutencao">Manutenção</option>
    </select>

    <div id="btusContainer" class="hidden">
      <label for="btus">BTUs do aparelho:</label>
      <select id="btus">
        <option value="9000">9.000</option>
        <option value="12000">12.000</option>
        <option value="18000">18.000</option>
        <option value="24000">24.000</option>
      </select>
    </div>

    <div id="grauInstalacaoContainer" class="hidden">
      <label for="tipoInstalacao">Tipo de instalação:</label>
      <select id="tipoInstalacao">
        <option value="basica">Básica</option>
        <option value="tecnica">Técnica (manual técnico)</option>
      </select>
    </div>

    <div id="descricaoDefeitoContainer" class="hidden">
      <label for="descricaoDefeito">Descreva o defeito:</label>
      <textarea id="descricaoDefeito" rows="4" placeholder="Ex: ar-condicionado não está gelando..."></textarea>
    </div>

    <div id="resumoContainer" class="hidden">
      <h2>Resumo do orçamento:</h2>
      <pre id="resumo"></pre>
    </div>

    <label for="telefone">Seu telefone (WhatsApp):</label>
    <input type="tel" id="telefone" placeholder="(81) 91234-5678" />

    <button onclick="gerarOrcamento()">Gerar Orçamento</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
