<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Orçamento - O Esquimó</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Solicitar Orçamento</h1>

    <label for="servico">Escolha o serviço:</label>
    <select id="servico">
      <option value="">-- Selecione --</option>
      <option value="instalacao">Instalação</option>
      <option value="limpeza">Limpeza</option>
      <option value="manutencao">Manutenção</option>
    </select>

    <div id="opcoesExtras"></div>

    <div id="resumo"></div>

    <label for="numero">Digite seu número do WhatsApp (com DDD):</label>
    <input type="tel" id="numero" maxlength="11" placeholder="Ex: 81999999999" />

    <button onclick="enviarWhatsapp()">Enviar para o WhatsApp</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
