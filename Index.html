<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orçamento O Esquimó</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Orçamento - O Esquimó</h1>

    <label for="nome">Nome do cliente:</label>
    <input type="text" id="nome" placeholder="Digite seu nome" />

    <label for="telefone">Telefone (WhatsApp):</label>
    <input type="tel" id="telefone" maxlength="15" placeholder="Ex: 81999999999" />

    <label for="servico">Escolha o serviço desejado:</label>
    <select id="servico" onchange="handleServicoChange()">
      <option value="instalacao">Instalação de ar-condicionado</option>
      <option value="limpeza">Limpeza de ar-condicionado</option>
      <option value="manutencao">Manutenção de ar-condicionado</option>
    </select>

    <div id="detalhes-instalacao" class="detalhes">
      <label for="tipo-instalacao">Tipo de instalação:</label>
      <select id="tipo-instalacao">
        <option value="basica">Instalação básica</option>
        <option value="manual">Instalação respeitando o manual do fabricante</option>
      </select>
    </div>

    <label for="observacoes">Observações:</label>
    <textarea id="observacoes" rows="4" placeholder="Qualquer detalhe que desejar informar..."></textarea>

    <button onclick="enviarWhatsApp()">Enviar para o WhatsApp</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
