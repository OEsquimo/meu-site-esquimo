<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Orçamento - O Esquimó</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Orçamento - O Esquimó</h1>

    <label for="servico">Escolha o serviço:</label>
    <select id="servico">
      <option value="">-- Selecione --</option>
      <option value="instalacao">Instalação</option>
      <option value="limpeza">Limpeza</option>
      <option value="manutencao">Manutenção</option>
      <option value="reparo">Reparo</option>
      <option value="reinstalacao">Reinstalação</option>
    </select>

    <div id="opcoes-servico"></div>

    <label for="whatsapp">Número do WhatsApp (com DDD):</label>
    <input type="tel" id="whatsapp" maxlength="11" placeholder="Ex: 81999998888"/>

    <button id="enviar">Enviar para WhatsApp</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
