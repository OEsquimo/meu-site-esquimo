<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agendamento - O Esquimó</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Agende seu Serviço</h1>
    
    <form id="agendamentoForm">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" placeholder="Digite seu nome" required />

      <label for="telefone">WhatsApp:</label>
      <input type="tel" id="telefone" placeholder="(xx) xxxxx-xxxx" required />

      <label for="endereco">Endereço:</label>
      <textarea id="endereco" placeholder="Rua, número, bairro..." required></textarea>

      <label for="tipo">Tipo de Serviço:</label>
      <select id="tipo" required>
        <option value="">Selecione</option>
        <option value="instalacao">Instalação</option>
        <option value="manutencao">Manutenção</option>
      </select>

      <div id="btusDiv" class="hidden">
        <label for="btus">Capacidade do Ar (BTUs):</label>
        <select id="btus">
          <option value="">Escolha</option>
          <option value="9000">9.000 BTUs</option>
          <option value="12000">12.000 BTUs</option>
          <option value="18000">18.000 BTUs</option>
          <option value="24000">24.000 BTUs</option>
        </select>
      </div>

      <div id="manutencaoDiv" class="hidden">
        <label for="tipoManutencao">Tipo de Manutenção:</label>
        <select id="tipoManutencao">
          <option value="">Escolha</option>
          <option value="simples">Simples</option>
          <option value="completa">Completa</option>
        </select>
      </div>

      <label for="pagamento">Forma de Pagamento:</label>
      <select id="pagamento" required>
        <option value="">Selecione</option>
        <option value="Dinheiro">Dinheiro</option>
        <option value="PIX">PIX</option>
        <option value="Cartão de débito">Cartão de débito</option>
        <option value="Cartão de crédito">Cartão de crédito</option>
      </select>

      <div id="valor"></div>

      <button type="submit">Confirmar Agendamento</button>
    </form>

    <div id="mensagem" class="mensagem"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
