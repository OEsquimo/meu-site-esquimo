<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Busca Musical</title>
    <script>
        function buscarYoutube() {
            const cantor = document.getElementById("cantor").value;
            const musica = document.getElementById("musica").value;
            const busca = encodeURIComponent(cantor + " " + musica + " site:youtube.com");
            window.open("https://www.google.com/search?q=" + busca, "_blank");
        }
    </script>
</head>
<body>
    <h1>Buscar Música no YouTube</h1>
    <input type="text" id="cantor" placeholder="Nome do cantor">
    <input type="text" id="musica" placeholder="Nome ou trecho da música">
    <button onclick="buscarYoutube()">Buscar</button>
</body>
</html>
