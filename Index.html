<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assistente Virtual - O Esquimó</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Assistente Virtual - O Esquimó</h1>
    <p>Escolha o serviço desejado:</p>

    <form id="formulario">
      <label for="nomeCliente">Nome do Cliente:</label>
      <input type="text" id="nomeCliente" required />

      <label for="enderecoCliente">Endereço:</label>
      <input type="text" id="enderecoCliente" required />

      <label for="btus">Capacidade Térmica (BTUs):</label>
      <input type="text" id="btus" required />

      <label for="whatsappCliente">WhatsApp do Cliente:</label>
      <input type="tel" id="whatsappCliente" placeholder="Ex: 81999999999" required />

      <label for="servico">Serviço:</label>
      <select id="servico" required>
        <option value="" disabled selected>Selecione</option>
        <option value="instalacao">Instalação</option>
        <option value="limpeza">Limpeza</option>
        <option value="manutencao">Manutenção</option>
      </select>

      <button type="submit">Enviar orçamento</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
