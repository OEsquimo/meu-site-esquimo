<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orçamento - O Esquimó</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Solicite seu Orçamento</h1>
    
    <label for="nome">Nome:</label>
    <input type="text" id="nome" placeholder="Seu nome completo" required />

    <label for="endereco">Endereço:</label>
    <input type="text" id="endereco" placeholder="Rua, número, bairro..." required />

    <label for="whatsapp">WhatsApp:</label>
    <input type="tel" id="whatsapp" placeholder="(99) 99999-9999" required />

    <label for="btus">Escolha o BTU:</label>
    <select id="btus" required>
      <option value="">Selecione</option>
      <option value="9000">9000 BTUs</option>
      <option value="12000">12000 BTUs</option>
      <option value="18000">18000 BTUs</option>
      <option value="24000">24000 BTUs</option>
    </select>

    <div id="resumo" class="hidden"></div>

    <button id="enviar" disabled>Enviando orçamento...</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
