<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Serviços de Ar-Condicionado</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Escolha o serviço desejado</h1>

  <div class="option-group">
    <p>Serviço:</p>
    <label>
      <input type="radio" name="service" value="instalacao" />
      Instalação
    </label>
    <label>
      <input type="radio" name="service" value="limpeza" />
      Limpeza
    </label>
    <label>
      <input type="radio" name="service" value="manutencao" />
      Manutenção
    </label>
  </div>

  <div id="installOptions" class="hidden option-group">
    <p>Tipo de instalação:</p>
    <label>
      <input type="radio" name="installType" value="básico" />
      Básico
    </label>
    <label>
      <input type="radio" name="installType" value="padrao" />
      Padrão
    </label>
  </div>

  <button id="confirmBtn" disabled>Confirmar</button>

  <div id="responseArea" class="response hidden"></div>
  <div id="errorMsg" class="error hidden"></div>

  <script src="script.js"></script>
</body>
</html>
