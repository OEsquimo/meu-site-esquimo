<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Orçamento O Esquimó</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Solicite seu orçamento</h1>

    <label for="servico">Escolha o serviço desejado:</label>
    <select id="servico">
      <option value="">-- Selecione --</option>
      <option value="instalacao">Instalação</option>
      <option value="limpeza">Limpeza</option>
      <option value="manutencao">Manutenção</option>
    </select>

    <div id="tipo-instalacao-container" class="hidden">
      <label for="tipo-instalacao">Tipo de instalação:</label>
      <select id="tipo-instalacao">
        <option value="">-- Selecione --</option>
        <option value="basica">Instalação Básica</option>
        <option value="fabricante">Instalação Segundo o Fabricante</option>
      </select>
    </div>

    <div id="descricao-manutencao-container" class="hidden">
      <label for="descricao-manutencao">Descreva o problema do seu ar-condicionado:</label>
      <textarea id="descricao-manutencao" rows="4" placeholder="Ex: ar não está gelando..."></textarea>
    </div>

    <pre id="resumo-orcamento" class="hidden"></pre>

    <label for="whatsapp" id="label-whatsapp" class="hidden">Seu WhatsApp com DDD:</label>
    <input
      type="tel"
      id="whatsapp"
      placeholder="(XX) XXXXX-XXXX"
      maxlength="15"
      class="hidden"
      autocomplete="off"
    />

    <button id="btnEnviar" class="hidden">Enviar orçamento pelo WhatsApp</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
