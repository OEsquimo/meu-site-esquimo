<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Orçamento O Esquimó</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Orçamento O Esquimó</h1>

  <label for="service">Escolha o serviço desejado:</label>
  <select id="service" onchange="handleServiceChange()">
    <option value="">-- Selecione --</option>
    <option value="instalacao">Instalação</option>
    <option value="limpeza">Limpeza</option>
    <option value="manutencao">Manutenção</option>
  </select>

  <div id="installOptions" class="hidden">
    <label for="installType">Tipo de instalação:</label>
    <select id="installType" onchange="handleInstallType()">
      <option value="">-- Selecione --</option>
      <option value="básico">Instalação básica</option>
      <option value="padrao">Instalação padrão</option>
    </select>
  </div>

  <div id="responseArea" class="response hidden"></div>

  <button id="whatsappButton" class="hidden" onclick="sendToWhatsApp()">Enviar para WhatsApp</button>

  <script src="script.js"></script>
</body>
</html>
