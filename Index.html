<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Assistente O Esquimó</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Assistente de Orçamento</h1>

    <form id="orcamentoForm">
      <label for="nome">Nome do cliente:</label>
      <input type="text" id="nome" required />

      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" required />

      <label for="btus">Capacidade do Ar (BTUs):</label>
      <input type="text" id="btus" required placeholder="Ex: 9000" />

      <label for="telefone">Telefone WhatsApp do cliente:</label>
      <input type="text" id="telefone" required placeholder="(81) 91234-5678" />

      <button type="submit">Gerar Orçamento</button>
    </form>

    <div id="orcamentoResultado" class="resultado"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
