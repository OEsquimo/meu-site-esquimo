<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orçamento - O Esquimó</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Solicite seu orçamento</h1>

    <label for="servico">Escolha o serviço desejado:</label>
    <select id="servico" onchange="onServicoChange()">
      <option value="">-- Selecione --</option>
      <option value="instalacao">Instalação</option>
      <option value="limpeza">Limpeza</option>
      <option value="manutencao">Manutenção</option>
    </select>

    <div id="opcoesInstalacao" class="hidden">
      <label for="tipoInstalacao">Tipo de instalação:</label>
      <select id="tipoInstalacao" onchange="onTipoInstalacaoChange()">
        <option value="">-- Selecione --</option>
        <option value="basica">Instalação básica</option>
        <option value="fabricante">Instalação segundo o fabricante</option>
      </select>
    </div>

    <div id="detalhesServico" class="info-box hidden"></div>

    <div id="descricaoProblema" class="hidden">
      <label for="descricao">Descreva o problema:</label>
      <textarea id="descricao" rows="4" placeholder="Ex: Ar-condicionado não está gelando..."></textarea>
    </div>

    <label for="whatsapp">Seu WhatsApp com DDD:</label>
    <input type="tel" id="whatsapp" placeholder="(xx) xxxxx-xxxx" maxlength="15" />

    <button onclick="gerarOrcamento()">Gerar Orçamento</button>

    <pre id="resposta" class="hidden"></pre>
    <button id="btnWhatsapp" class="hidden" onclick="enviarParaWhatsapp()">Enviar pelo WhatsApp</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
