<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Orçamento - O Esquimó</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Orçamento - O Esquimó</h1>

    <label for="tipo">Tipo de Serviço:</label>
    <select id="tipo">
      <option value="">Selecione</option>
      <option value="instalacao">Instalação</option>
      <option value="limpeza">Limpeza</option>
      <option value="manutencao">Manutenção</option>
    </select>

    <div id="btuSection" style="display:none;">
      <label for="btu">BTUs:</label>
      <select id="btu">
        <option value="9000">9.000 BTUs</option>
        <option value="12000">12.000 BTUs</option>
        <option value="18000">18.000 BTUs</option>
        <option value="24000">24.000 BTUs</option>
      </select>
    </div>

    <label for="nome">Nome:</label>
    <input type="text" id="nome" placeholder="Seu nome completo" />

    <label for="endereco">Endereço:</label>
    <input type="text" id="endereco" placeholder="Seu endereço" />

    <label for="whatsapp">WhatsApp:</label>
    <input type="text" id="whatsapp" placeholder="(81) 91234-5678" maxlength="15" />

    <div id="orcamentoResultado" style="display:none;"></div>

    <p id="mensagemFinal" class="mensagemFinal"></p>

    <button id="botaoOrcamento">Enviando orçamento</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
