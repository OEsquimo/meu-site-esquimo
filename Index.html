<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Orçamento - O Esquimó</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Solicite seu Orçamento</h1>
    
    <form id="formulario">
      <label for="nome">Seu nome:</label>
      <input type="text" id="nome" required />

      <label for="telefone">WhatsApp:</label>
      <input type="tel" id="telefone" required />

      <label for="servico">Tipo de serviço:</label>
      <select id="servico" required>
        <option value="">Selecione...</option>
        <option value="Instalação">Instalação</option>
        <option value="Limpeza">Limpeza</option>
        <option value="Manutenção">Manutenção</option>
      </select>

      <div id="btuContainer" style="display: none;">
        <label for="btu">Capacidade do ar (BTU):</label>
        <select id="btu">
          <option value="">Selecione...</option>
          <option value="9000">9.000 BTUs</option>
          <option value="12000">12.000 BTUs</option>
          <option value="18000">18.000 BTUs</option>
          <option value="24000">24.000 BTUs</option>
        </select>
      </div>

      <button type="submit">Ver Orçamento</button>
    </form>

    <div id="resultado" style="display: none;">
      <h2>Orçamento:</h2>
      <p id="textoOrcamento"></p>
      <p class="mensagem">Seus dados foram enviados. Entraremos em contato via WhatsApp.</p>
      <a id="linkWhatsapp" class="botao" target="_blank">Enviando orçamento</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
