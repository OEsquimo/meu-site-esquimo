<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agendamento de Serviço - O Esquimó</title>
  
  <!-- Fontes do Google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Estilos -->
  <link rel="stylesheet" href="assets/style.css?v=2.5" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>

  <header class="topo">
    <img src="assets/imagens/tecnico-trabalhando.jpg" alt="Técnico de ar condicionado trabalhando" />
  </header>

  <main class="container">
    <form id="formulario" novalidate>
      
      <!-- Passo 1: Escolha do Serviço -->
      <section class="step">
        <h2 class="step-title"><span>1</span>Escolha o tipo de serviço</h2>
        <div class="servicos-imagens">
          <div class="servico" data-servico="Instalação">
            <img src="assets/imagens/instalacao-ar.jpg" alt="Instalação de ar condicionado" />
            <p>Instalação</p>
          </div>
          <div class="servico" data-servico="Limpeza">
            <img src="assets/imagens/limpeza-split.jpg" alt="Limpeza de ar condicionado" />
            <p>Limpeza</p>
          </div>
          <div class="servico" data-servico="Reparo">
            <img src="assets/imagens/manutencao-ar.jpg" alt="Reparo de ar condicionado" />
            <p>Reparo</p>
          </div>
        </div>
      </section>

      <!-- Passo 2: Dados do Cliente (inicialmente oculto) -->
      <section id="dados-cliente-wrapper" class="step" style="display: none;">
        <h2 class="step-title"><span>2</span>Preencha seus dados</h2>
        <input type="hidden" id="servicoSelecionado" name="servicoSelecionado" />
        
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" placeholder="Seu nome e sobrenome" required />
        
        <label for="endereco">Endereço Completo</label>
        <input type="text" id="endereco" placeholder="Rua, número, bairro e cidade" required />

        <label for="whatsapp">Telefone / WhatsApp</label>
        <input type="tel" id="whatsapp" placeholder="(00) 00000-0000" required />

        <!-- Campos condicionais -->
        <div id="campo-btus-wrapper" style="display:none;">
          <label for="btus">Capacidade do Ar (BTUs)</label>
          <select id="btus" name="btus" required>
            <option value="">Selecione a capacidade</option>
            <option value="9000">Até 9.000 BTUs</option>
            <option value="12000">12.000 BTUs</option>
            <option value="18000">18.000 BTUs</option>
            <option value="24000">24.000 BTUs</option>
            <option value="30000">Acima de 30.000 BTUs</option>
          </select>
        </div>

        <div id="campo-defeito-wrapper" style="display:none;">
          <label for="defeito">Descreva o Problema</label>
          <textarea id="defeito" placeholder="Ex: O ar condicionado está pingando água." required></textarea>
        </div>
      </section>

      <!-- Passo 3: Orçamento (inicialmente oculto) -->
      <section id="orcamento-wrapper" class="step" style="display: none;">
        <h2 class="step-title"><span>3</span>Confira seu orçamento</h2>
        <div id="relatorio-orcamento">
          <!-- O orçamento será injetado aqui pelo JavaScript -->
        </div>
      </section>

      <!-- Passo 4: Agendamento (inicialmente oculto) -->
      <section id="agendamento-wrapper" class="step" style="display: none;">
        <h2 class="step-title"><span>4</span>Agende o melhor dia e horário</h2>
        
        <label for="data_agendamento">Data do Serviço</label>
        <input type="text" id="data_agendamento" class="agendamento-campo" placeholder="Escolha uma data disponível" readonly required />
        
        <label for="horario_agendamento">Horário do Serviço</label>
        <select id="horario_agendamento" class="agendamento-campo" required disabled>
          <option value="">Primeiro, escolha a data</option>
        </select>
        
        <label for="forma_pagamento">Forma de Pagamento</label>
        <select id="forma_pagamento" class="agendamento-campo" required>
          <option value="">Selecione como prefere pagar</option>
          <option value="Pix">Pix</option>
          <option value="Dinheiro">Dinheiro</option>
          <option value="Cartão de Crédito">Cartão de Crédito</option>
          <option value="Cartão de Débito">Cartão de Débito</option>
        </select>
        
        <label for="obs_cliente">Observações Adicionais (Opcional)</label>
        <textarea id="obs_cliente" class="agendamento-campo" rows="3" placeholder="Ex: Ponto de referência, informações sobre o local, etc."></textarea>
      </section>

      <!-- Botão Final -->
      <button type="submit" id="btn_agendar_servico" class="final-button" disabled>
        <img src="assets/imagens/whatsapp -icon.png" alt="WhatsApp Icon" />
        <span>Agendar Serviço</span>
      </button>
    </form>
  </main>

  <footer class="rodape">
    <p id="ultima-atualizacao"></p>
  </footer>

  <!-- Scripts -->
  <!-- Firebase SDKs -->
  <script type="module" src="assets/script.js?v=2.1"></script>
  
  <!-- Bibliotecas Externas -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://npmcdn.com/flatpickr/dist/l10n/pt.js"></script>
  
  <script>
    // Script para data de atualização
    const dataModificacao = new Date(document.lastModified);
    document.getElementById("ultima-atualizacao").textContent = "Última atualização: " + dataModificacao.toLocaleString('pt-BR', { day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit' });
  </script>
</body>
</html>
