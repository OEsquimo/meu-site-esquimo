<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento - O Esquimó</title>
  <link rel="stylesheet" href="assets/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
  <header class="topo">
    <img src="assets/imagens/tecnico-trabalhando.jpg" alt="Técnico trabalhando">
  </header>

  <section class="servicos container">
    <h2>Escolha um serviço</h2>
    <div class="servicos-imagens">
      <div class="servico" data-servico="Instalação">
        <img src="assets/imagens/instalacao-ar.jpg" alt="Instalação">
        <p>Instalação</p>
      </div>
      <div class="servico" data-servico="Limpeza Split">
        <img src="assets/imagens/limpeza-split.jpg" alt="Limpeza Split">
        <p>Limpeza Split</p>
      </div>
      <div class="servico" data-servico="Manutenção">
        <img src="assets/imagens/manutencao-ar.jpg" alt="Manutenção">
        <p>Manutenção</p>
      </div>
    </div>
  </section>

  <section class="formulario container">
    <form id="formulario">
      <input type="hidden" id="servicoSelecionado">
      
      <!-- Dados do Cliente -->
      <label for="nome">Nome:</label>
      <input type="text" id="nome" placeholder="Digite seu nome completo" required>
      
      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" placeholder="Rua, número, bairro" required>

      <label for="whatsapp">WhatsApp:</label>
      <input type="text" id="whatsapp" placeholder="(xx) xxxxx-xxxx" required>

      <!-- Campos Condicionais -->
      <div id="campo-btus-wrapper">
        <label for="btus">Capacidade em BTUs:</label>
        <select id="btus">
          <option value="">Selecione</option>
          <option value="9000">9.000 BTUs</option>
          <option value="12000">12.000 BTUs</option>
          <option value="18000">18.000 BTUs</option>
          <option value="24000">24.000 BTUs</option>
          <option value="30000">30.000 BTUs</option>
        </select>
      </div>

      <div id="campo-defeito-wrapper" style="display:none;">
        <label for="defeito">Descreva o problema:</label>
        <textarea id="defeito" placeholder="Ex: Ar não está gelando..."></textarea>
      </div>

      <!-- Resultado do Orçamento -->
      <div id="relatorio"></div>

      <!-- Seção de Agendamento -->
      <div id="agendamento" style="display:none;">
        <h3>⏰ Agendar Serviço</h3>
        
        <label for="data_agendamento">Data:</label>
        <input type="text" id="data_agendamento" placeholder="Selecione a data" readonly>
        
        <label for="horario_agendamento">Horário:</label>
        <select id="horario_agendamento">
          <option value="08:00">08:00</option>
          <option value="10:00">10:00</option>
          <option value="13:00">13:00</option>
          <option value="15:00">15:00</option>
          <option value="17:00">17:00</option>
        </select>
        
        <label for="forma_pagamento">Forma de pagamento:</label>
        <select id="forma_pagamento">
          <option value="Pix">Pix</option>
          <option value="Dinheiro">Dinheiro</option>
          <option value="Cartão de Crédito">Cartão de Crédito</option>
          <option value="Cartão de Débito">Cartão de Débito</option>
        </select>
        
        <label for="obs_cliente">Observações:</label>
        <textarea id="obs_cliente" rows="3" placeholder="Detalhes adicionais (opcional)"></textarea>
        
        <button type="button" id="btn_confirmar_agendamento" class="whatsapp-button">
          <img src="assets/imagens/whatsapp-icon.png" alt="WhatsApp">
          Confirmar Agendamento
        </button>
      </div>

      <button type="button" id="enviarBtn" class="whatsapp-button">
        <img src="assets/imagens/whatsapp-icon.png" alt="WhatsApp">
        Gerar Orçamento
      </button>
    </form>
  </section>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/pt.js"></script>
  <script src="assets/script.js"></script>
</body>
</html>
